<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #7971ea;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #51cf66;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
        }
        
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .upload-area:hover, .upload-area.highlight {
            border-color: var(--secondary);
            background-color: #f0f0ff;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1rem;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #6a64d3;
        }
        
        #file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .file-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
        }
        
        .file-size {
            color: #888;
            font-size: 0.9rem;
            margin-right: 15px;
            white-space: nowrap;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--success);
            width: 0;
            transition: width 0.3s ease;
        }
        
        .status {
            width: 80px;
            text-align: center;
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 12px;
            background: #eee;
        }
        
        .status.ready {
            background: #e2f2ff;
            color: #0072c6;
        }
        
        .status.converting {
            background: #fff4e2;
            color: #ff9800;
        }
        
        .status.done {
            background: #e7f7e7;
            color: #28a745;
        }
        
        .download-all {
            margin-top: 20px;
            display: none;
        }
        
        .folder-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        .drop-instructions {
            color: #888;
            margin-top: 10px;
        }
        
        footer {
            margin-top: auto;
            padding: 20px 0;
            color: #888;
            font-size: 0.9rem;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .bounce {
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PNG to WebP Converter</h1>
        <p>Upload your PNG files and convert them to WebP format for faster loading times!</p>
        
        <div id="upload-area" class="upload-area">
            <div class="folder-icon">üìÅ</div>
            <h2>Drop your PNG files here</h2>
            <p class="drop-instructions">or click to browse files</p>
        </div>
        
        <input type="file" id="file-input" accept=".png" multiple>
        <button id="select-files" class="btn">Select PNG Files</button>
        <button id="download-all" class="btn btn-secondary download-all">Download All WebP Files</button>
        
        <div class="file-list" id="file-list">
            <!-- Files will be listed here -->
        </div>
    </div>
    
    <footer>
        Made for easier web image optimization
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const selectFilesBtn = document.getElementById('select-files');
            const downloadAllBtn = document.getElementById('download-all');
            const fileList = document.getElementById('file-list');
            
            // Processed files counter and storage
            let processedFiles = 0;
            let totalFiles = 0;
            let convertedFiles = [];
            
            // File selection via button
            selectFilesBtn.addEventListener('click', () => {
                fileInput.click();
            });
            
            // File selection via input change
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
                fileInput.value = ''; // Reset the input
            });
            
            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.add('highlight');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.remove('highlight');
                }, false);
            });
            
            uploadArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }, false);
            
            // Click on upload area
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // Handle the selected files
            function handleFiles(files) {
                // Filter out non-PNG files
                const pngFiles = Array.from(files).filter(file => 
                    file.type === 'image/png' || file.name.toLowerCase().endsWith('.png')
                );
                
                if (pngFiles.length === 0) {
                    alert('Please select PNG files only!');
                    return;
                }
                
                totalFiles += pngFiles.length;
                processedFiles = 0;
                convertedFiles = [];
                
                // Add animation to upload area
                uploadArea.classList.add('bounce');
                setTimeout(() => {
                    uploadArea.classList.remove('bounce');
                }, 1000);
                
                // Process each file
                pngFiles.forEach(file => {
                    addFileToList(file);
                });
                
                // Show download all button
                downloadAllBtn.style.display = 'inline-block';
            }
            
            // Add file to the list
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('div');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                const status = document.createElement('div');
                status.className = 'status ready';
                status.textContent = 'Ready';
                
                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileItem.appendChild(status);
                fileItem.appendChild(progressBar);
                fileList.appendChild(fileItem);
                
                // Start conversion
                convertToWebP(file, status, progressBar, fileName);
            }
            
            // Convert PNG to WebP
            function convertToWebP(file, statusElement, progressBar, fileNameElement) {
                statusElement.className = 'status converting';
                statusElement.textContent = 'Converting';
                
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    const img = new Image();
                    
                    img.onload = function() {
                        // Update progress to 50%
                        progressBar.style.width = '50%';
                        
                        // Create canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw image on canvas
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to WebP
                        canvas.toBlob(function(blob) {
                            progressBar.style.width = '100%';
                            
                            // Create download link
                            const webpFileName = file.name.replace(/\.png$/i, '.webp');
                            const downloadURL = URL.createObjectURL(blob);
                            
                            // Store converted file
                            convertedFiles.push({
                                name: webpFileName,
                                url: downloadURL,
                                size: blob.size
                            });
                            
                            // Update status
                            statusElement.className = 'status done';
                            statusElement.textContent = 'Done';
                            
                            // Update file name to be clickable
                            fileNameElement.innerHTML = `<a href="${downloadURL}" download="${webpFileName}" style="color: inherit; text-decoration: none;">${file.name} ‚Üí ${webpFileName}</a>`;
                            
                            // Update file size comparison
                            const compressionRatio = Math.round((1 - (blob.size / file.size)) * 100);
                            const sizeElement = fileNameElement.nextElementSibling;
                            sizeElement.textContent = `${formatFileSize(file.size)} ‚Üí ${formatFileSize(blob.size)} (${compressionRatio}% smaller)`;
                            
                            // Update processed count
                            processedFiles++;
                            if (processedFiles === totalFiles) {
                                console.log('All files processed!');
                            }
                        }, 'image/webp', 0.8); // 0.8 quality gives good compression while maintaining quality
                    };
                    
                    img.src = event.target.result;
                };
                
                reader.readAsDataURL(file);
            }
            
            // Download all converted files as a zip
            downloadAllBtn.addEventListener('click', function() {
                if (convertedFiles.length === 0) {
                    alert('No converted files available yet!');
                    return;
                }
                
                if (convertedFiles.length === 1) {
                    // If there's only one file, just download it directly
                    const link = document.createElement('a');
                    link.href = convertedFiles[0].url;
                    link.download = convertedFiles[0].name;
                    link.click();
                } else {
                    // Create individual download links for each file
                    convertedFiles.forEach(file => {
                        setTimeout(() => {
                            const link = document.createElement('a');
                            link.href = file.url;
                            link.download = file.name;
                            link.click();
                        }, 100); // Small delay between downloads
                    });
                }
            });
            
            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
